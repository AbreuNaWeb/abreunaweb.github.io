<header class="header-site" role="banner">
    <div class="content">
        <h1>
            <span class="site-title">Abreu na Web</span>
            <span class="site-description">{{site.user_title}} <font color="#548B54">‚ù§</font></span>
        </h1>
        <div class="icons-home">
            <a aria-label="Enviar e-mail" href="mailto:{{site.email}}"><svg class="icon icon-email"><use xlink:href="#icon-email"></use></svg></a>
            
            <a aria-label="Meu Twitter" target="_blank" href="https://twitter.com/{{site.twitter_username}}"><svg class="icon icon-twitter"><use xlink:href="#icon-twitter"></use></svg></a>
            
            <a aria-label="Meu GitHub" target="_blank" href="https://github.com/{{site.github_username}}"><svg class="icon icon-github-alt"><use xlink:href="#icon-github-alt"></use></svg></a>
            
            <a aria-label="RSS para ficar atualizado." target="_blank" href="{{ "/feed.xml" | prepend: site.baseurl }}"><svg class="icon icon-rss"><use xlink:href="#icon-rss"></use></svg></a>
        </div>
    </div>
    <a role="button" class="down" data-scroll href="#scroll"><svg class="icon icon-angle-down"><use xlink:href="#icon-angle-down"></use></svg></a>
    {% include menu-search.html %}
</header>
